<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/book.css">
  <title></title>
</head>

<body>
  <nav>
    <h1>STEAK CO.</h1>
    <input onclick="changeIcon()" type="checkbox" class="check" id='check'>
    <label for="check" class="nav-btn">
      <i class="fa-solid fa-bars"></i>
    </label>
    <ul>

      <a href="index.html">
        <li>HOME</li>
      </a>

      <a href="#about">
        <li>ABOUT</li>
      </a>
      <a href="menu.html">
        <li>MENU</li>
      </a>
      <a href="login.html">
        <li>LOGIN</li>
      </a>
    </ul>
  </nav>
  <div class="container">
    <h2>BOOK YOUR TABLE NOW</h2>
    <div class="card-container">
      <div class="card-img">
      </div>
      <div class="card-content">
        <h3>Reservation</h3>
        <form>
          <div class="form-row">
            <select name="days">
              <option value="day-select">Select Day</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>

            <select name="hours">
              <option value="hour-select">Select Hour</option>
              <option value="10">10: 00</option>
              <option value="10">12: 00</option>
              <option value="10">14: 00</option>
              <option value="10">16: 00</option>
              <option value="10">18: 00</option>
              <option value="10">20: 00</option>
              <option value="10">22: 00</option>
            </select>
          </div>

          <div class="form-row">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Phone Number">
          </div>

          <div class="form-row">
            <input type="number" placeholder="How Many Persons?" min="1">
            <input type="submit" value="BOOK TABLE">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="../scripts/animation.js" charset="utf-8"></script>

</html>
